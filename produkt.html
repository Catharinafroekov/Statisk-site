<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Produkt</title>
  </head>
  <body>
    <header>
      <h1>Logo</h1>
      <nav class="flex">
        <ol>
          <a href="kategori.html">Kategori</a>
        </ol>
        <ol>
          <a href="produktliste.html">Produktliste</a>
        </ol>
        <ol>
          <a href="produkt.html">Produkt</a>
        </ol>
      </nav>
    </header>
    <main class="grid_1-1">
        <template id="singleProduct">
          <div>
            <img
              class="produkt"
              src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp"
              alt="Produktbeskrivelse"
            />
          </div>
          <div class="purchaseBox">
            <h3>Sahara Team India Fanwear Round Neck Jersey</h3>
            <p class="pris"><span></span> kr</p>
            <form>
              <label
                >Size
                <select name="liste">
                  <option value="xs">x-small</option>
                  <option value="s">small</option>
                  <option value="m">medium</option>
                  <option value="l">large</option>
                </select>
              </label>
            </form>
            <button>Add to cart</button>
            <hr />
            <h4>Description</h4>
            <dl>
              <dt>Category:</dt>
              <dd class="vare">T-shirt</dd>
              <dt>Brand:</dt>
              <dd class="brand">Nike</dd>
            </dl>
          </div>
        </template>
      <script src="js/product.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
